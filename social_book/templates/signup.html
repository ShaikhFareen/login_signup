{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
        {% load static %}

    <html>
    <head>
        <link href="{% static 'favicon.png' %}" rel="icon" type="image/png">
        <title>Sign Up - Social Book</title>
        <link rel="stylesheet" href="{% static 'aasets/css/icons.css'%}">
        <link rel="stylesheet" href="{% static 'aasets/css/ukit.css'%}">
        <link rel="stylesheet" href="{% static 'aasets/css/style.css'%}">
        <link rel="stylesheet" href="{% static 'aasets/css/tailwind.css'%}">

    </head>
    </html>
</head>
<body class="bg-gray-100">
<div id="wrapper" class="flex flex-col justify-between h-screen">
    <div class="bg-white py-4 shadow dark:bg-gray-300">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center lg:justify-between justify-around">
                <a href="trending.html">
                    <b><h1 style="font-size:1.5rem;">Social Book</h1></b>
                </a>
                <div class="Capitalize flex font-semibold hidden lg:block my-2">
                    <a href="/signin" class="bg-pink-500 px-6 py-3">

                    </a>
                    <div>
                        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y">
                            <h1 class="lg:text-3xl text-xl font-semibold mb-6">Sign Up</h1>

                        <div>
                            <style>
                                h5{
                                color:red;
                                }
                                </style>
                            {% for message in messages %}
                            <h5>{{message}}</h5>
                            {% endfor %}
                            </style>
                        </div>




                            <form action="" method="POST">
                                {% csrf_token %}
                                <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border:1px solid #d3d5d8 !important;">
                                <input type="email" name="email" placeholder="Email" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border:1px solid #d3d5d8 !important;">
                                <input type="password" name="password"placeholder="Password" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border:1px solid #d3d5d8 !important;">
                                <input type="password" name="password2" placeholder="Confirm Password" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border:1px solid #d3d5d8 !important;">





                            <div class="flex justify-start my-4 space-x-1">
                                <div class="checkbox">
                                    <input type="checkbox" id="checkbox1" checked>
                                    <label for="checkbox1"><span class="checkbox-icon"></span>I agree</label>
                                </div>
                                <a href="#">Terms and Conditions</a>
                            </div>
                                <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Sign Up</button>
                                        <div class="text-center mt-5 space-x-2">
                                            <p class="text-base">Do you have an account?<a href="/signin">Sign Up</a></p>
                                        </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
