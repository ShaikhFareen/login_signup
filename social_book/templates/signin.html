{% load static %}


<html lang="en">
    <head>
        <meta charset="UTF-8">
           
    
        <html>
        <head>
           
            <title>Sign In - Social Book</title>
            
    
        </head>
        
    
    <body class="bg-gray-100">
    <div id="wrapper" class="flex flex-col justify-between h-screen">
        <div class="bg-white py-4 shadow dark:bg-gray-300">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center lg:justify-between justify-around">
                    <a href="trending.html">
                        <b><h1 style="font-size:1.5rem;">Social Book</h1></b>
                    </a>
                    <div class="Capitalize flex font-semibold hidden lg:block my-2">
                        <a href="/signup" class="bg-pink-500 px-6 py-3">
    
                        </a>
                        <div>
                            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y">
                                <h1 class="lg:text-3xl text-xl font-semibold mb-6">Login</h1>
                                <div>
                                    <style>
                                        h5{
                                        color:red;
                                        }
                                        </style>
                                    {% for message in messages %}
                                    <h5>{{message}}</h5>
                                    {% endfor %}
                                    </style>
                                </div>
                           
    
    
    
    
                                <form action="" method="POST">
                                    {% csrf_token %}
                                   
                                    <input type="text" name="username" placeholder="username" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border:1px solid #d3d5d8 !important;">
                                    
                                    <input type="password" name="password"placeholder="password" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border:1px solid #d3d5d8 !important;">
                                    
    
    
    
    
                                
                                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Login</button>
                                            <div class="text-center mt-5 space-x-2">
                                                <p class="text-base">Not registered?<a href="/signup">Create an account</a></p>
                                            </div>
                                </form>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    
    </body>
    </html>
